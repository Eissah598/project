<!DOCTYPE html>
<html>

<head>
    <title>Driving details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>

<body>
    <table class="table table-dark">
        <tr>
            <th>Roll. No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>kms covered</th>
            <th>phone</th>
        </tr>
        {% for j in jn %}
        <tr>
            <td>
                {{j.userName}}
            </td>
            <td>{{j.firstName}}</td>
            <td>{{j.lastName}}</td>
            <td>{{j.status}}</td>
            <td>{{j.phone}}</td>
            <td><input type="button" id="{{j.phone}}" value="inform" onclick="sendSms({{j.phone}})"></td>
            <td><input type="text" id="update"></td>
            <td><input type="button" value="add"></td>
        </tr>
        {% endfor %}
    </table>
    <script>
        function sendSms(k) {
            var obj = {
                'phone': k
            }
            $.post('http://localhost:7000/admin/send_sms', obj, function (data) {
                console.log(data);

                $('#obj.phone').attr("disabled", true);
            })
        }
    </script>
</body>

</html>
